<mat-tab-group>

  <!-- This is a workaround for bug https://github.com/angular/components/issues/19838 -->
  <mat-tab label="WordPress Posts">
    <ng-template matTabContent>
      <app-custom-table class="custom-data"></app-custom-table>
    </ng-template>
 </mat-tab>

 <!-- Goolge Maps -->
 <mat-tab label="Google Maps">
  <ng-template matTabContent>
    <app-custom-gmaps class="custom-map"></app-custom-gmaps>
  </ng-template>
</mat-tab>
  
</mat-tab-group>
